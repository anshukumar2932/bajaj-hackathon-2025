services:
  - type: web
    name: bajaj-hackathon-api
    runtime: python
    python:
      version: "3.9"
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python api/hackrx/run.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # This means you'll set it manually
      - key: HACKRX_API_KEY
        value: eee600e04aa65918a209cc00dce620a24133f7c319bc2fc5cd3e600071dfbb5e
    healthCheckPath: /api/v1/hackrx/health
    plan: free  # Or "starter" for paid tier