services:
  - type: web
    name: bajaj-hackathon-api
    runtime: python
    python:
      version: "3.9"
    buildCommand: |
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: |
      python -m api.hackrx.run
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: HACKRX_API_KEY
        value: eee600e04aa65918a209cc00dce620a24133f7c319bc2fc5cd3e600071dfbb5e
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /api/v1/hackrx/health